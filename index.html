<!DOCTYPE HTML>
<html>
	<head>
		<title>SOFTIES</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
    <div id="bubbles"></div>
    <script>
      //Many thanks to http://codepen.io/simsketch/pen/pJbYKx <3
      (function(){
          var icons = ['laptop', 'battery-3', 'chrome', 'y-combinator', 'beer', 'cloud', 'desktop','power-off', 'tv', 'file']
          var c = document.getElementById('bubbles'),
                  randomN = function(start, end){
                      return Math.random()*end+start;
                  },
                  i = 0,
                  generateBubble = function(){
                      if(i < 30){
                          var el = document.createElement('div'),
                                  size = randomN(5, 20),
                                  iconNum = randomN(0, icons.length);
                          el.className = 'fa fa-'+icons[Math.floor(iconNum)];
                          el.setAttribute('style','width: '+size+'px; height: '+size+'px; left:'+randomN(1, c.offsetWidth-(size+4) )+'px;');
                          c.appendChild(el);
                          i++;
                      } else {
                          clearInterval(inter);
                      }
                  };
          generateBubble();
          var inter = setInterval(generateBubble, 500);
      })();
    </script>
	</body>
</html>
